meta:
  name: Bunnyclicker
  author: Orteil
  description: Example game
  version: 0.0.1
buttons:
  bunnyButton:
    name: Make a bunny
    description: Click this little bunny to get more bunnies!
    onClick:
      - yield 1 bunny
resources:
  bunny:
    name: Bunny
layout:
  buttons:
    contains: [bunnyButton]
  resources:
    contains: [bunny]
  buildings:
    header: Buildings
    contains: [cage]
generators:
  cage:
    name: Cage
    baseCost:
      bunny: 15
    onTick:
      - yield 1 bunny