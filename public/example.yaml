meta:
  name: Bunnyclicker
  author: Orteil
  description: Example game
  version: 0.0.1
buttons:
  bunnyButton:
    name: Make a bunny
    description: Click this little bunny to get more bunnies!
    onClick:
      - yield 1 bunny
resources:
  bunny:
    name: Bunny
    description: The total number of bunnies you have.
layout:
  buttons:
    contains: ["*Buttons"]
  resources:
    contains: ["*Resources"]
  buildings:
    header: Buildings
    contains: ["*Buildings"]
  upgrades:
    header: Upgrades
    contains: ["*Upgrades"]
  buildingsAndUpgrades:
    contains: [upgrades, buildings]
  achievements:
    contains: ["*Achievements"]
generators:
  cage:
    name: Cage
    description: Generates 1 bunny per 10 seconds
    costTooltip: true
    cost:
      resources:
        bunny: 15
    onTick:
      - yield .1 bunny
  hutch:
    name: Hutch
    description: A bit roomier than a cage. Generates 1 bunny per 2 seconds.
    costTooltip: true
    cost:
      resources:
        bunny: 100
    onTick:
      - yield .5 bunny
    requires:
      resources:
        bunny: 100 total
  coop:
    name: Coop
    description: A much nicer rabbit home where full bunny families can live. Produces 5 rabbits per second.
    costTooltip: true
    cost:
      resources:
        bunny: 600
    requires:
      resources:
        bunny: 600 total
    onTick:
      - yield 5 bunny
  pen:
    name: Pen
    description: A lovely enclosure with plenty of green space. Produces 12 rabbits per second.
    costTooltip: true
    cost:
      resources:
        bunny: 4000
    requires:
      resources:
        bunny: 4000 total
    onTick:
      - yield 12 bunny
  meadow:
    name: Meadow
    description: A wide open space full of shade and lush grass. Produces 90 rabbits per second.
    costTooltip: true
    cost:
      resources:
        bunny: 20000
    requires:
      resources:
        bunny: 20000 total
    onTick:
      - yield 90 bunny
upgrades:
  parsley:
    name: Parsley
    description: A nice little supplement to your bunnies' diet. Effect:+1 bunny/click
    costTooltip: true
    cost:
      resources:
        bunny: 100
    requires:
      resources:
        bunny: 10 total
    effects:
      - trigger: bunnyButton click
        effects:
          - add 1 bunny
achievements:
  bunnyAchieve1:
    name: Run Rabbit Run
    description: Have 1 bunny.
    requires:
      resources:
        bunny: 1